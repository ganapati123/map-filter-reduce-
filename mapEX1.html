<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <p>fullnames given in a new array</p>
    <p id="demo"></p>
    <script>
        let arr =[
             {fname:'gana',lname:'ch'},
             {fname:'ramu',lname:'k'},
             {fname:'sagar',lname:'r'}
        ]
        document.getElementById('demo').innerHTML=arr.map(getDetails)
        function getDetails(item){
            return[item.fname,item.lname].join(" ")
        }
    </script>
</body>
</html>
