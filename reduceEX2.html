<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
        let arr = [9,8,7,6,5,4]
        let res = arr.reduce(
            (accu,ele,index,arr)=>{
                return accu+ele;
            },2)        //here accumulator defalut value is 9
        console.log(res) //41
    </script>
</body>
</html>
