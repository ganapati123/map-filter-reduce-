<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <p>using filter() ages filter through given condition</p>
    <p id="demo"></p>
    <script>
        const ages = [18,16,12,30,32,35]
        document.getElementById('demo').innerHTML = ages.filter(checkAge)
        function checkAge(age){
            return age>=18
        }
    </script>
</body>
</html>
