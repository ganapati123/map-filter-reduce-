<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
</head>
<body>
    <script>
        let list = [1,2,3,4,5]
        let res = list.forEach(
            (ele,index,list)=>{
               list[index]+=2
            }
            )
            console.log(list)//[3, 4, 5, 6, 7]

            let res1 = list.map(
                (ele,index,list)=>{
                  return list[index]+=3
                }
            )
            console.log(res1)//[6, 7, 8, 9, 10]
    </script>
</body>
</html>
